<div class="container mt-5">
    <h1>Welcome to Argon Template</h1>
    <p>This is a simple HTML template using the Argon design system.</p>

    <button (click)="toggleForm()">Open Form</button>
</div>

<div class="form-container" [ngClass]="{ 'open': isOpen }">
    <div class="form-container" [ngClass]="isOpen ? 'open' : 'closed'" >
  <div class="form-content">
    <div class="form-header">
      <!-- Header content goes here -->
      <h2>Form Header</h2>
    </div>
    <div class="form-body">
      <!-- Body content goes here -->
      <label for="fname">First Name:</label>
      <input type="text" id="fname" name="fname">
      <label for="lname">Last Name:</label>
      <input type="text" id="lname" name="lname">
    </div>
    <div class="form-footer">
      <!-- Footer content goes here -->
      <button type="button">Submit</button>
    </div>
  </div>
</div>

</div>

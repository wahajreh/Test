<div class="container">
    <h4>{{Mode +'Product'}}</h4>
    <form [formGroup]="productForm" (ngSubmit)="onSubmit()" class="mt-3">
        <div class="mb-3">
          <label for="name" class="form-label">Name:</label>
          <input type="text" id="name" class="form-control" formControlName="name">
          <div *ngIf="productForm.get('name')?.hasError('required')" class="text-danger">
            Name is required.
          </div>
          <div *ngIf="productForm.get('name')?.hasError('maxlength')" class="text-danger">
            Name must be at most 50 characters.
          </div>
        </div>
      
        <div class="mb-3">
          <label for="description" class="form-label">Description:</label>
          <textarea id="description" class="form-control" formControlName="description"></textarea>
          <div *ngIf="productForm.get('description')?.hasError('required')" class="text-danger">
            Description is required.
          </div>
          <div *ngIf="productForm.get('description')?.hasError('maxlength')" class="text-danger">
            Description must be at most 200 characters.
          </div>
        </div>
      
        <div class="mb-3">
          <label for="category" class="form-label">Category:</label>
          <select id="category" class="form-select" formControlName="category">
            <option *ngFor="let category of categories" [value]="category">{{ category }}</option>
          </select>
          <div *ngIf="productForm.get('category')?.hasError('required')" class="text-danger">
            Category is required.
          </div>
        </div>
      
        <div class="mb-3">
          <label for="price" class="form-label">Price:</label>
          <input type="number" id="price" class="form-control" formControlName="price">
          <div *ngIf="productForm.get('price')?.hasError('required')" class="text-danger">
            Price is required.
          </div>
          <div *ngIf="productForm.get('price')?.hasError('min')" class="text-danger">
            Price must be greater than 0.01.
          </div>
        </div>
      
        <div class="mb-3">
          <label for="quantity" class="form-label">Quantity:</label>
          <input type="number" id="quantity" class="form-control" formControlName="quantity">
          <div *ngIf="productForm.get('quantity')?.hasError('required')" class="text-danger">
            Quantity is required.
          </div>
          <div *ngIf="productForm.get('quantity')?.hasError('min')" class="text-danger">
            Quantity must be at least 1.
          </div>
        </div>
      
        
      
        <button type="submit" class="btn btn-primary" [disabled]="!productForm.valid">{{editMod?'Update' : 'Submit'}}</button>
      </form>
      
</div>

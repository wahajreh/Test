<div class="container">
    <!-- product-list.component.html -->
  
    <div class="mt-3">
      <h2>Product List</h2>
      <a name="" id="" class="btn btn-primary my-5" href="/create" role="button">Add Product</a>
      <div class="table-responsive">
        <table class="table table-bordered">
          <thead class="thead-dark">
            <tr>
              <th>Name</th>
              <th>Description</th>
              <th>Category</th>
              <th>Price</th>
              <th>Quantity</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let product of products">
              <td>{{ product.name }}</td>
              <td>{{ product.description }}</td>
              <td>{{ product.category }}</td>
              <td>{{ product.price | currency }}</td>
              <td>{{ product.quantity }}</td>
              <td>
                
                <a  class="dropdown-item" (click)="editProduct(product)">
                  <i class="fas fa-pencil-alt"></i> Edit <!-- Font Awesome pencil icon for edit -->
                </a>
                
                <a class="dropdown-item" (click)="deleteProduct(product)">
                  <i class="fas fa-trash-alt"></i> Delete <!-- Font Awesome trash icon for delete -->
                </a>
                
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  
  </div>

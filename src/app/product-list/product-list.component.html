<div class="container">
    <!-- product-list.component.html -->
  
    <div class="mt-3">
      <h2>Product List</h2>
      <div class="table-responsive">
        <table class="table table-bordered">
          <thead class="thead-dark">
            <tr>
              <th>Name</th>
              <th>Description</th>
              <th>Category</th>
              <th>Price</th>
              <th>Quantity</th>
              <th>Date</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let product of products">
              <td>{{ product.name }}</td>
              <td>{{ product.description }}</td>
              <td>{{ product.category }}</td>
              <td>{{ product.price | currency }}</td>
              <td>{{ product.quantity }}</td>
              <td>{{ product.date | date }}</td>
              <td>
                <div class="btn-group">
                  <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown"
                          aria-haspopup="true" aria-expanded="false">
                    <i class="bi bi-gear"></i> <!-- Bootstrap gear icon for actions -->
                  </button>
                  <div class="dropdown-menu">
                    <a class="dropdown-item" (click)="editProduct(product)">
                      <i class="bi bi-pencil"></i> Edit <!-- Bootstrap pencil icon for edit -->
                    </a>
                    <a class="dropdown-item" (click)="deleteProduct(product)">
                      <i class="bi bi-trash"></i> Delete <!-- Bootstrap trash icon for delete -->
                    </a>
                  </div>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  
  </div>
